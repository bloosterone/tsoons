<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Varela&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/42dbfd4b42.js" crossorigin="anonymous"></script> <link href="https://fonts.googleapis.com/css2?family=Just+Me+Again+Down+Here&family=Ubuntu:wght@300&display=swap" rel="stylesheet">   
<title>Tiendita Soons</title>
</head>
<body>
    <header>
        <div class="top">
            <div class="top__guess"><p>Invitado<i class="fa-solid fa-angle-up"></i></p></div>
            <div class="top__iconShop"><img src="img/Shopshop.png" alt="shop"></div>
        </div>
        <div class="top__second">
            <div class="top__second-logo">
                <div class="top__second-logoImg"><img src="img/logotsoons.png"></div>
                <div class="top__second-logoLosTres">
                    <div class="envolver">
                        <div class="top__second-logoOne lostres">54</div>
                        <div class="top__second-logoTwo lostres">834</div>
                        <div class="top__second-logoThree lostres">162</div>
                    </div>
                        
                    <div class="envolver2"> 
                        <div class="top__second-logoA lostres abajo">Productos</div>
                        <div class="top__second-logoB lostres abajo">Mis Clientes</div>
                        <div class="top__second-logoC lostres abajo">Visitas</div>
                    </div>

                </div>
                
            </div>
            <div class="top__second-names">
                <div class="top__second-namesName">
                     <div class="top__second-namesNameTsoons">Tiendita Soons</div>
                     <div class="top__second-namesNameButterfly"><img src="img/Butterfly.png"></div>   

                </div>
                <div class="top__second-namesDescription">
                    <div class="top__second-namesDescriptionOne">
                       <img src="img/flor.png"><p>Venta de ropa femenina</p>
                    </div>
                    <div class="top__second-namesDescriptionTwo">
                        <img src="img/cara.png"><p>Trenzas y peinados</p> 
                    </div>
                       
                </div>
            </div>
        </div>
        <div class="top__third">
            <div class="top__third-button">
                <button>Soy Invitado<i class="fa-solid fa-angle-up"></i></button>
            </div>
            <div class="top__menu">
                <div class="top__menu-One menu">
                    <div class="top__menu-OneCircle Circle">
                        
                    </div>
                    <div class="top__menu-OneParraf">
                       <p>Crops</p> 
                    </div>
                </div>
                <div class="top__menu-Two menu">
                    <div class="top__menu-TwoCircle Circle">
                        
                    </div>
                    <div class="top__menu-TwoParraf">
                       <p>Vestidos</p> 
                    </div>
                    
                </div>
                <div class="top__menu-Three menu">
                    <div class="top__menu-ThreeCircle Circle">
                        
                    </div>
                    <div class="top__menu-ThreeParraf">
                      <p>Pantalones</p>  
                    </div>
                    
                </div>
                <div class="top__menu-Four menu">
                    <div class="top__menu-FourCircle Circle">
                        
                    </div>
                    <div class="top__menu-FourParraf">
                        <p>Beatles</p>
                    </div>
                    
                </div>
            </div>
        </div>
    </header>
    <article>
        <div class="article__grid-menu">
            <div class="article__grid-menuRopa menusgrid">
                <div class="article__grid-menuRopaIMG">
                    <img src="img/ropa.png">
                </div>
            </div>
            <div class="article__grid-menuPeinados menusgrid">
                <div class="article__grid-menuRopaIMG">
                    <img src="img/peinados.png">
                </div>
            </div>
        </div>
        <div class="article__grid">
            <div class="article__grid-img"><img src="img/uno.png"></div>
            <div class="article__grid-img"><img src="img/dos.png"></div>
            <div class="article__grid-img"><img src="img/tres.png"></div>
            <div class="article__grid-img"><img src="img/cuatro.png"></div>
            <div class="article__grid-img"><img src="img/cinco.png"></div>
            <div class="article__grid-img"><img src="img/seis.png"></div>
            <div class="article__grid-img"><img src="img/siete.png"></div>
            <div class="article__grid-img"><img src="img/ocho.png"></div>
            <div class="article__grid-img"><img src="img/nueve.png"></div>
            
        </div>
    </article>
    <footer>

        <div class="footer__menu">
            
            <div class="footer__menu-home foot">
               <a href="#"> <img src="img/home.png"></a>
            </div>
            <div class="footer__menu-search foot">
                <img src="img/search.png">
            </div>
            <div class="footer__menu-add foot">
               <a href="https://bloosterone.github.io/tsoons/add"><img src="img/add.png"></a> 
            </div>
            <div class="footer__menu-fav foot">
                <img src="img/fav.png">
            </div>
            <div class="footer__menu-me foot">
                <div class="footer__menu-meCircle"></div>
            </div>
        </div>
    </footer>

    
</body>
</html>
